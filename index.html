<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中华人民共和国文化和旅游部</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>中华人民共和国文化和旅游部</h1>
        </header>
        
        <div class="company-section">
            <div class="company-header">
                <div class="blue-bar"></div>
                <h2>四川乐优体体育文化发展有限公司</h2>
            </div>
            
            <div class="info-grid">
                <!-- 编号和名称行 -->
                <div class="info-row">
                    <div class="info-item left-col">
                        <span class="label">编号</span>
                    </div>
                    <div class="info-item right-col">
                        <span class="label">名称</span>
                    </div>
                </div>

                <div class="info-row">
                    <div class="info-item left-col">
                        <span class="value">130156011936l</span>
                    </div>
                    <div class="info-item right-col">
                        <span class="value">四川乐优体体育文化发展有限公司</span>
                    </div>
                </div>

                <!-- 住所行 -->
                <div class="info-row label-row">
                    <div class="info-item full-width">
                        <span class="label">住所</span>
                    </div>
                </div>

                <div class="info-row">
                    <div class="info-item address-col">
                        <div class="address-content">
                            <div>中国（四川）自由贸易试验区成都</div>
                            <div>高新区天仁路388号1栋</div>
                            <div>-1楼29号</div>
                        </div>
                    </div>
                    <div class="info-item legal-rep-col">
                        <div class="legal-rep-content">
                            <div class="label">法定代表人</div>
                            <div class="value">孙毓琦</div>
                        </div>
                    </div>
                </div>

                <!-- 类型和单位类别行 -->
                <div class="info-row label-row">
                    <div class="info-item left-col">
                        <span class="label">类型</span>
                    </div>
                    <div class="info-item right-col">
                        <span class="label">单位类别</span>
                    </div>
                </div>

                <div class="info-row">
                    <div class="info-item left-col">
                        <span class="value">其他有限责任公司</span>
                    </div>
                    <div class="info-item right-col">
                        <span class="value">内资歌舞娱乐场所</span>
                    </div>
                </div>

                <!-- 注册资本和首次发证日期行 -->
                <div class="info-row label-row">
                    <div class="info-item left-col">
                        <span class="label">注册资本</span>
                    </div>
                    <div class="info-item right-col">
                        <span class="label">首次发证日期</span>
                    </div>
                </div>

                <div class="info-row">
                    <div class="info-item left-col">
                        <span class="value">50万人民币</span>
                    </div>
                    <div class="info-item right-col">
                        <span class="value">2025-07-03</span>
                    </div>
                </div>

                <!-- 经营面积和核定人数行 -->
                <div class="info-row label-row">
                    <div class="info-item left-col">
                        <span class="label">经营面积</span>
                    </div>
                    <div class="info-item right-col">
                        <span class="label">核定人数</span>
                    </div>
                </div>

                <div class="info-row">
                    <div class="info-item left-col">
                        <span class="value">563.16平方米</span>
                    </div>
                    <div class="info-item right-col">
                        <span class="value">85</span>
                    </div>
                </div>

                <!-- 包间数和经营范围行 -->
                <div class="info-row label-row">
                    <div class="info-item left-col">
                        <span class="label">包间数</span>
                    </div>
                    <div class="info-item right-col">
                        <span class="label">经营范围</span>
                    </div>
                </div>

                <div class="info-row">
                    <div class="info-item left-col">
                        <span class="value">29</span>
                    </div>
                    <div class="info-item right-col">
                        <span class="value">歌舞娱乐场所</span>
                    </div>
                </div>

                <!-- 有效期和发证机关行 -->
                <div class="info-row label-row">
                    <div class="info-item left-col">
                        <span class="label">有效期</span>
                    </div>
                    <div class="info-item right-col">
                        <span class="label">发证机关</span>
                    </div>
                </div>

                <div class="info-row">
                    <div class="info-item left-col">
                        <span class="value">2025-07-03至2028-07-02</span>
                    </div>
                    <div class="info-item right-col">
                        <span class="value">武侯区昭通市文化旅游体育局</span>
                    </div>
                </div>

                <!-- 发证日期行 -->
                <div class="info-row label-row">
                    <div class="info-item full-width">
                        <span class="label">发证日期</span>
                    </div>
                </div>

                <div class="info-row">
                    <div class="info-item full-width">
                        <span class="value">2025-07-03</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
